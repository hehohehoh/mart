<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>상품 입고창</title>
	<script type="text/javascript">
		function send_num(){
			var doc = document.send;
			var num = doc.num;
			
			if(num<=0)
				alert('Number Must be positive');
			else{
				doc.method="post";
				doc.action="buy";
				doc.submit();
			}	
		}
	</script>
</head>
<body>
	<form name="send">
		입고하실 상품의 갯수를 입력하세요: 
		<input type="number" name="num">
		<input type="submit" value="전송" onClick="send_num()">
	</form>
</body>
</html>
